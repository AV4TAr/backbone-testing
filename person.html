<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>

        <script type="text/javascript">
            Person = Backbone.Model.extend({
                defaults: {
                    name: 'John',
                    age: 0,
                    children: []
                },
                validate: function( attributes ){
                    if( attributes.age < 0 ){
                        return "You can't be negative years old";
                    }
                },
                initialize: function(){
                    console.log("Person initialized");
                    this.bind("change:name", function(){
                        var name = this.get("name"); // 'Stewie Griffin'
                        console.log("Changed my name to " + name );
                    });
                    this.bind("error", function(model, error){
                        // We have received an error, log it, alert it or forget it :)
                        console.log("ERROR: "+ error );
                    });
            
                },
                adopt: function( newChildsName ){
                    var children_array = this.get("children");
                    children_array.push( newChildsName );
                    this.set({ children: children_array });
                },
                replaceNameAttr: function( name ){
                    this.set({ name: name });
                }
            });

            var person = new Person;
            person.set({name: "Thomas", age: 10, children: ['Jose']});
            
            person.adopt("Diego");
            
            console.log(person.get("children"));
       
            person.replaceNameAttr("piscui");
            
            //delete person;
        </script>
    </head>
    <body>

    </body>
</html>
